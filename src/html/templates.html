﻿﻿<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>TEMPLATES</title>
</head>
<body>
    <!--/////////////////////////////////////////////////////////////////////////////////
        aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
        /////////////////////////////////////////////////////////////////////////////////-->

    <div id="2D">
        <table id="2D_T" name="Table" border="1" cellspacing="0">
            <tbody>
                <tr>
                    <td>[p-attr]</td>
                </tr>
                <tr class="iapitemplate:item e-item:[label]">
                    <td class="iapitemplate:attribute p-attr:[label]"></td>
                </tr>
            </tbody>
        </table>

        <!--/////////////////////////////////////////////////////////////////////////////////-->

        <ul id="2D_L_S" name="List Span">
            <li class="iapitemplate:item e-item:[label]">
                <span class="iapitemplate:attribute p-attr:[label]">
                </span>
            </li>
        </ul>
        <ul id="2D_L_D" name="List Div">
            <li class="iapitemplate:item e-item:[label]">
                <div class="iapitemplate:attribute p-attr:[label]">
                </div>
            </li>
        </ul>

        <!--/////////////////////////////////////////////////////////////////////////////////-->
        <div id="2D_NL_S" name="Numbered List">

            <ol class="iapitemplate:item e-item:[label]">
                <li class="iapitemplate:attribute p-attr:[label]">
                </li>
            </ol>

        </div>
        <div id="2D_NL_D" name="Numbered List Div">

            <ol class="iapitemplate:item e-item:[label]">
                <div class="iapitemplate:attribute p-attr:[label]">
                </div>
            </ol>
        </div>

        <!--/////////////////////////////////////////////////////////////////////////////////-->

        <div id="2D_P_S" name="Paragraph Span">
            <p class="iapitemplate:item e-item:[label]">
                <span class="iapitemplate:attribute p-attr:[label]">
                </span>
            </p>
        </div>
    </div>

    <!--/////////////////////////////////////////////////////////////////////////////////
        /////////////////////////////////////////////////////////////////////////////////-->

    <div id="3D">
        <table id="3D_Tr2" name="Table 3D">
            <tr class="iapitemplate:item  dataitem:[label]">
                <td class="iapitemplate:subitem  subitem:[label]">
                    <span class="iapitemplate:attribute dataattribute:[label]">
                    </span>
                </td>
            </tr>
        </table>
    </div>

    <!--/////////////////////////////////////////////////////////////////////////////////
        /////////////////////////////////////////////////////////////////////////////////-->



</body>
</html>
